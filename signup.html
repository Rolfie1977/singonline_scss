<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Sign Up - Singonline</title>
</head>
<body>
  <header class="header">
    <h1>Singonline</h1>
    <nav class="navbar">
      <a href="index.html" class="navbar__item">Home</a>
      <a href="login.html" class="navbar__item">Login</a>
      <a href="signup.html" class="navbar__item">Sign Up</a>
    </nav>
  </header>
  <main class="main">
    <section class="form">
      <h2>Sign Up</h2>
      <div class="form__group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
      </div>
      <div class="form__group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form__group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <button class="form__button button">Sign Up</button>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2024 Singonline</p>
  </footer>
</body>
</html>
